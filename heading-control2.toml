# This is a TOML document.

title = "gym-jsbsim Configuration"

[gym]
    max_steps = 300
    max_episodes = -1

[environment]
    #assertion: simulation_freq >= controller_freq >= observation_freq
    simulation_stepwidth = 0.02  # Step width of JSBSim in seconds
    controller_stepwidth = 0.04 # Step width of controller actions (PID, Servo) seconds
    observation_stepwidth = 1 # Step width of observations delivered to openAI gym in seconds
    aircraft = "cessna172P"
    path_jsbsim = "jsbsim_models" #an System anpassen. 
    # Im Unterordner "aircraft" sollten die Definitionen der Flugzeuge zu finden sein.
    pids = ['roll', 'pitch']
    plot_perstep =['pos_dx_m', 'pos_dy_m','pid_target_roll', 'pid_target_heading', 'heading_rad']
    plot_perepisode =['initial_heading_rad']

    [environment.initial_state]
        initial_altitude_ft = 5000
        initial_terrain_altitude_ft = 0.00000001 # 0.0 erzeugt wohl NaNs
        initial_longitude_geoc_deg = -2.3273
        initial_latitude_geod_deg = 51.3781
        initial_u_fps = 120 #cruise speed Chessna = 120 ft/s
        initial_v_fps = 0
        initial_w_fps = 0
        initial_p_radps = 0
        initial_q_radps = 0
        initial_r_radps = 0
        initial_roc_fpm = 0
        #initial_heading_deg = 180
        initial_heading_rad = 0.5
        gear = 0.0 # landing gear raised
        gear_all_cmd = 0.0 #l anding gear raised
        pid_target_roll = 0.0
        pid_target_pitch = 0
        pid_target_heading = 2
        noop = 0.0
        target_lat_geod_deg = 0
        target_lng_geoc_deg = 0

    [environment.init_sequence]
        # for engine-on flight:
        all_engine_running = -1 # -1 = running; 0 = off
        throttle_cmd = 0.8
        mixture_cmd = 0.8
        # for engine-off flight:
        #all_engine_running = 0 # -1 = running; 0 = off
        #throttle_cmd = 0
        #mixture_cmd = 0

[tasks]
  
    [tasks.heading]
        name = 'HeadingControl'
        actions = ['pid_target_roll']
        #actions = ['noop']
        actor = 'lin_4x128'
        critic = 'lin_4x128'
        #actions = ['noop']
        #observations = ['roll_rad', 'heading_rad','dist_travel_lat_m','dist_travel_lon_m']
        #states = ['roll_rad', 'heading_rad','dist_travel_lat_m','dist_travel_lon_m']
        states= ['roll_rad', 'heading_rad','p_radps','q_radps','r_radps','lat_geod_deg','lng_geoc_deg']

        [tasks.heading.init]
            head_target = 2.2

    #[tasks.findtarget]
    #    name = 'FindTarget'
    #    actions = ['target_heading']
    #    actor = 'lin_4x128'
    #    critic = 'lin_4x128'
    #    states = ['roll_rad', 'heading_rad','p_radps','q_radps','r_radps','lat_geod_deg','lng_geoc_deg', 'target_lat_geod_deg', 'target_lng_geoc_deg', 'target_heading']

    #    [tasks.findtarget.init]
    #        target_lng = -2.4
    #        target_lat = 51.45 
    #        target_head = 2.2
    #        max_dist_target = 500 # in m
    #        max_steps = 200

            
     

[pid]

    [pid.heading]
       type = 'pid_angle'
        input = 'heading_rad'
        output = 'pid_target_roll'
        target = 'pid_target_heading'
        angle_max = 6.28318530718 # 2 * math.pi
        out_min = -0.75
        out_max = 0.75
        p = 0.7 #0.5
        i = 0.0 #0.0001
        d = 0.0
        anti_windup = 2

    [pid.roll]
        type = 'pid_angle'
        input = 'roll_rad'
        output = 'aileron_cmd'
        target = 'pid_target_roll'
        angle_max = 6.28318530718 # 2 * math.pi
        out_min = -1.0
        out_max = 1.0
        p = 0.15
        i = 0.001 #i = 0.01
        d = 0.0  #d = 0.001
        anti_windup = 2

    [pid.pitch]
        type ='pid_angle'
        input = 'pitch_rad'
        output = 'elevator_cmd'
        target = 'pid_target_pitch'
        angle_max = 6.28318530718 # 2 * math.pi
        out_min = -1.0
        out_max = 1.0
        p = -0.4
        i = -0.09
        d = -0.001
        anti_windup = 1.1

[visualiser]

    # enable  true: Visualisierung eingeschaltet, Simulation in "Realgeschwindigkeit"
    #       false: Visualisierung abgeschaltet, Simulation ohne Delay.
    #enable = true
    enable = false

    [visualiser.flightgear]
        timefactor = 10  # sim speed relative to realtime, higher is faster
        # start_fgfs  true: flightgear wird vom openAI-Gym gestartet.
        #            false: flightgear muss vorher manuell gestartet werden. (siehe Datei flightgear.sh)
        # manuelles Starten ist zuverlässiger und benötigt weniger Zeit. 
        # Flightgear kann zwischen einzelnen Simulations-Sessions geöffnet bleiben
        start_fgfs = false 
        # die folgenden Parameter sind nur bei start_fgfs = true relevant
        time = 'noon'
        type = 'socket'
        direction = 'in'
        rate = 60
        server = ''
        port = 5550
        protocol = 'udp'

    # [visualiser.figure] # Auskommentieren = inaktiv

[properties]
